<h1 mat-dialog-title>Editar perfil</h1>
<div mat-dialog-content>
  <div class="default-grid">
    <div class="col-4">
      <mat-form-field class="full-width">
        <input matInput placeholder="Username" id="userName" name="userName" [(ngModel)]="pessoa.userName">
      </mat-form-field>
    </div>
    
    <div class="col-4">
      <mat-form-field>
        <mat-select placeholder="Tipo de Jogador" id="tipoJogador" name="tipoJogador" [(ngModel)]="pessoa.tipoJogador">
          <mat-option value="Casual">
            Casual
          </mat-option>
          <mat-option value="Regular">
            Regular
          </mat-option>
          <mat-option value="assiduo">
            Ass√≠duo
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>

<div class="perfil-card">
  <figure class="perfil-card">
    <span>
      <img class="perfil-main" *ngIf="pessoa.imgPerfil" src="{{pessoa.imgPerfil}}" alt="{{pessoa.nome}}">
      <img class="perfil-main" *ngIf="!pessoa.imgPerfil" src="/assets/images/avatar.png" alt="">
    </span>
  </figure>

  <label for="foto"><i class="material-icons">cloud_upload</i> Escolher imagem</label>
  <input type="file" name="foto" id="foto" (change)="handleFileSelect($event)">
</div>

<div mat-dialog-actions>
  <div class="text-center" style="width: 100%;">
    <button mat-button color="warn" (click)="dialogRef.close()">Cancelar</button>
    <button mat-button color="primary" (click)="atualizarPessoa()">Salvar</button>
  </div>
</div>
