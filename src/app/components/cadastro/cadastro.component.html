<div class="login">
  <div class="container-cadastro">
    <div class="form-header">
    </div>
    <form>
      <h3>Novo Usu√°rio</h3>
      <div class="form-group">
        <input type="text" id="nome" name="nome" placeholder="Nome" [(ngModel)]="pessoa.nome">
        <!-- <label for="email"></label> -->
        <!-- <div class="error">Email is incorrect.</div> -->
        <span class="bar"></span>
      </div>
      <div class="form-group">
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" [(ngModel)]="pessoa.sobrenome">
        <!-- <label for="password"></label> -->
        <div class="visible"></div>
        <span class="bar"></span>
      </div>
      <div class="form-group">
        <input class="" type="email" name="email" placeholder="E-mail" [(ngModel)]="user.email">
        <!-- <label for="email"></label> -->
        <div class="error">Email is incorrect.</div>
        <span class="bar"></span>
      </div>
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username/Apelido" [(ngModel)]="pessoa.userName">
        <!-- <label for="password"></label> -->
        <div class="visible"></div>
        <span class="bar"></span>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="user.password">
        <!-- <label for="email"></label> -->
        <div class="error">Email is incorrect.</div>
        <span class="bar"></span>
      </div>

      <div class="form-submit">
        <button type="submit" value="Cadastrar" (click)="novoUsuario()">CADASTRO</button>
      </div>
    </form>
  </div>

</div>
